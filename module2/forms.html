<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="formStyles.css">
<meta name="viewport" content="width=device-width">
</head>
<body>
  <p>Please enter your data below:</p>
    <form action="myHandler.php" method="get" id="form1" name="form1">
        <label for="buttonInput">Button: (all browsers)</label>
        <input type="button" id="buttonInput" name="buttonVal" value="buttonLabel" onclick="document.getElementById('form1').submit();">
        <br/>
        <label for="checkboxInput">Checkbox: (all browsers)</label>
        <input type="checkbox" id="checkboxInput" name="checkboxVal" checked="true" size="10">
        <br/>
        <label for="colorInput">Select color: (Chrome and Opera)</label>
        <input type="color" name="colorVal" id="colorInput">
        <br/>
        <label for="dateInput">Date: (Chrome, Safari, and Opera)
        </label>
        <input type="date" id="dateInput" name="dateVal">
        <br/>
        <label for="datetimeInput">DateTime: (Safari and Opera)
        </label>
        <input type="datetime" id="datetimeInput" name="datetimeVal">
        <br/>
        <label for="datetimelocalInput">DateTime-Local: (Chrome, Safari, and Opera)
        </label>
        <input type="datetime-local" id="datetimelocalInput" name="datetimelocalValue">
        <br/>
        <label for="emailInput">Email: (all but Safari)
        </label>
        <input type="email" id="emailInput" name="emailValue">
        <br/>
        <label for="fileInput">File: (all browsers)
        </label>
        <input type="file" id="fileInput" name="fileValue">
        <br/>
        <label for="hiddenInput">Hidden: (all browsers)</label>
        <input type="hidden" id="hiddenInput" name="hiddenValue" value="hello">
        <br/>
        <label for="imageInput">Image: (all browsers)</label>
        <input type="image" src="f_logo.png" alt="submit">
        <br/>
        <label for="monthInput">Month: (chrome, safari and opera)</label>
        <input type="month" id="monthInput" name="monthValue">
        <br/>
        <label for="numberInput">Number (between 0 and 100): (not firefox)</label>
        <input type="number" id="numberInput" name="numberValue" min="0" max="100">
        <br/>
        <label for="password">Password: (all browsers)</label>
        <input type="password" id="passwordInput" name="passwordValue">
        <br/>
        <label for="radioInput1">Radio - select one: (all browsers)</label>
        <input type="radio" id="radioInput1" name="radioValue" value="1">
        <br/>
        <label for="radioInput2">Radio - select two:</label>
        <input type="radio" id="radioInput2" name="radioValue" value="2">
        <br/>
        <label for="rangeInput">Range input (between 1 and 5): (not firefox)</label>
        <input type="range" id="rangeInput" name="rangeValue" min="1" max="5">
        <br/>
        <label for="resetInput">Click to reset form: (all browsers)</label>
        <input type="reset" value="Reset">
        <br/>
        <label for="searchInput">Search: (chrome and safari only)</label>
        <input type="search" name="searchValue" id="searchInput">
        <br/>
        <label for="submitInput">Click to submit: (all browsers)</label>
        <input type="submit" id="submitInput" name="submitValue" value="Submit">
        <br/>
        <label for="telInput">Telephone: (no browsers)</label>
        <input type="tel" id="telInput" name="telValue">
        <br/>
        <label for="textInput">Text: (all browsers)</label>
        <input type="text" name="textValue" id="textInput">
        <br/>
        <label for="timeInput">Time: (chrome, safari and opera)</label>
        <input type="time" id="timeInput" value="timeValue">
        <br/>
        <label for="urlInput">URL: (not safari)</label>
        <input type="url" id="urlInput" value="urlValue">
        <br/>
        <label for="weekInput">Week: (chrome, safari and opera)</label>
        <input type="week" id="weekInput" name="weekValue">
        <br/>
        <label for="selectInput">Choose from list</label>
        <select id="selectInput" name="selectValue">
            <option value='0'>Please choose one</option>
            <option value='1'>This is one</option>
            <option value='2'>This is two</option>
        </select>
        <br/>
        <label for="areaInput">Text area:</label>
        <textarea id="areaInput" name="areaValue" cols="50" rows="4">Here is the text input</textarea>
    </form>
</body>
</html>
